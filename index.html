<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shazad Arshad - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #ffffff;
      }
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          margin-bottom: 20px;
        }
        .content {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="text/babel"
      data-presets="typescript,react"
      data-type="module"
    >
      import * as React from 'https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js';
      import { motion, AnimatePresence } from 'https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.js';

      type Section = 'skills' | 'portfolio' | 'blog' | 'contact';

      interface Project {
        title: string;
        description: string;
      }

      const App: React.FC = () => {
        const [activeSection, setActiveSection] = React.useState<Section>('skills');

        const sections: Record<Section, JSX.Element> = {
          skills: (
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              exit={{ opacity: 0, y: -20 }}
              transition={{ duration: 0.5 }}
              className="p-6"
            >
              <h2 className="text-2xl font-bold mb-4">Skills</h2>
              <ul className="grid grid-cols-2 gap-4">
                {['Python', 'HTML', 'CSS', 'JavaScript', 'TypeScript', 'React'].map((skill: string) => (
                  <li key={skill} className="bg-teal-500/20 p-3 rounded-lg">{skill}</li>
                ))}
              </ul>
            </motion.div>
          ),
          portfolio: (
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              exit={{ opacity: 0, y: -20 }}
              transition={{ duration: 0.5 }}
              className="p-6"
            >
              <h2 className="text-2xl font-bold mb-4">Portfolio</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                {[
                  { title: 'Starstrike Game', description: 'A 2D space shooter built with HTML5 Canvas' },
                  { title: 'SmartNotes App', description: 'A note-taking app with voice-to-text' },
                ].map((project: Project) => (
                  <div key={project.title} className="glass p-4 rounded-lg">
                    <h3 className="text-lg font-semibold">{project.title}</h3>
                    <p>{project.description}</p>
                  </div>
                ))}
              </div>
            </motion.div>
          ),
          blog: (
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              exit={{ opacity: 0, y: -20 }}
              transition={{ duration: 0.5 }}
              className="p-6"
            >
              <h2 className="text-2xl font-bold mb-4">Blog</h2>
              <div className="space-y-4">
                <div className="glass p-4 rounded-lg">
                  <h3 className="text-lg font-semibold">Mastering TypeScript with React</h3>
                  <p>Building type-safe, scalable web applications.</p>
                </div>
              </div>
            </motion.div>
          ),
          contact: (
            <motion.div
              initial={{ opacity: 0, y: 20 }}
              animate={{ opacity: 1, y: 0 }}
              exit={{ opacity: 0, y: -20 }}
              transition={{ duration: 0.5 }}
              className="p-6"
            >
              <h2 className="text-2xl font-bold mb-4">Contact</h2>
              <p>Email: shazad@example.com</p>
              <p>LinkedIn: linkedin.com/in/shazad-arshad</p>
            </motion.div>
          ),
        };

        return (
          <div className="min-h-screen">
            {/* Navbar */}
            <nav className="fixed top-0 left-0 right-0 glass z-10">
              <div className="container flex justify-between items-center py-4">
                <h1 className="text-xl font-bold">Shazad Arshad</h1>
                <ul className="flex space-x-6">
                  {(['Skills', 'Portfolio', 'Blog', 'Contact'] as const).map((item) => (
                    <li key={item}>
                      <button
                        onClick={() => setActiveSection(item.toLowerCase() as Section)}
                        className={`text-white hover:text-teal-300 transition-colors ${
                          activeSection === item.toLowerCase() ? 'text-teal-300' : ''
                        }`}
                      >
                        {item}
                      </button>
                    </li>
                  ))}
                </ul>
              </div>
            </nav>

            {/* Main Content */}
            <div className="container mt-20 flex flex-col md:flex-row gap-6">
              {/* Sidebar */}
              <div className="sidebar md:w-1/3 glass p-6 rounded-lg">
                <img
                  src="https://via.placeholder.com/150"
                  alt="Shazad Arshad"
                  className="w-32 h-32 rounded-full mx-auto mb-4"
                />
                <h2 className="text-xl font-bold text-center">Shazad Arshad</h2>
                <p className="text-center text-teal-300">Student & Developer</p>
              </div>

              {/* Content Sections */}
              <div className="content md:w-2/3 glass p-6 rounded-lg">
                <AnimatePresence mode="wait">{sections[activeSection]}</AnimatePresence>
              </div>
            </div>

            {/* Footer */}
            <footer className="glass mt-6 py-4">
              <div className="container flex justify-between items-center">
                <p>Â© 2025 Shazad Arshad</p>
                <ul className="flex space-x-4">
                  <li>
                    <a href="#about" className="text-white hover:text-teal-300">About</a>
                  </li>
                  <li>
                    <a href="#contact" className="text-white hover:text-teal-300">Contact</a>
                  </li>
                </ul>
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root')!);
      root.render(<App />);
    </script>
  </body>
</html>
