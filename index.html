<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shazad Arshad - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #f1f5f9;
      }
      .glass {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      @media (max-width: 768px) {
        .sidebar {
          width: 100%;
          margin-bottom: 20px;
        }
        .content {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [activeSection, setActiveSection] = useState("skills");

        const sections = {
          skills: (
            <div className="p-6">
              <h2 className="text-2xl font-bold mb-4">Skills</h2>
              <ul className="grid grid-cols-2 gap-4">
                {["Python", "HTML", "CSS", "JavaScript", "React"].map(
                  (skill) => (
                    <li
                      key={skill}
                      className="bg-cyan-500/20 p-3 rounded-lg hover:shadow-cyan-500/50"
                    >
                      {skill}
                    </li>
                  )
                )}
              </ul>
            </div>
          ),
          portfolio: (
            <div className="p-6">
              <h2 className="text-2xl font-bold mb-4">Portfolio</h2>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                {[
                  {
                    title: "Starstrike Game",
                    description: "A 2D space shooter built with HTML5 Canvas",
                  },
                  {
                    title: "SmartNotes App",
                    description: "A note-taking app with voice-to-text",
                  },
                ].map((project) => (
                  <div
                    key={project.title}
                    className="glass p-4 rounded-lg hover:shadow-cyan-500/50"
                  >
                    <h3 className="text-lg font-semibold">{project.title}</h3>
                    <p>{project.description}</p>
                  </div>
                ))}
              </div>
            </div>
          ),
          blog: (
            <div className="p-6">
              <h2 className="text-2xl font-bold mb-4">Blog</h2>
              <div className="space-y-4">
                <div className="glass p-4 rounded-lg hover:shadow-cyan-500/50">
                  <h3 className="text-lg font-semibold">Exploring React</h3>
                  <p>Building modern web applications with React.</p>
                </div>
              </div>
            </div>
          ),
          contact: (
            <div className="p-6">
              <h2 className="text-2xl font-bold mb-4">Contact</h2>
              <p>Email: shazad@example.com</p>
              <p>LinkedIn: linkedin.com/in/shazad-arshad</p>
            </div>
          ),
        };

        return (
          <div className="min-h-screen">
            {/* Navbar */}
            <nav className="fixed top-0 left-0 right-0 glass z-10 shadow-lg">
              <div className="container flex justify-between items-center py-4">
                <h1 className="text-xl font-bold">Shazad Arshad</h1>
                <ul className="flex space-x-6">
                  {["Skills", "Portfolio", "Blog", "Contact"].map((item) => (
                    <li key={item}>
                      <button
                        onClick={() => setActiveSection(item.toLowerCase())}
                        className={`hover:text-cyan-400 transition-colors hover:shadow-cyan-500/50 px-2 py-1 rounded ${
                          activeSection === item.toLowerCase()
                            ? "text-cyan-300"
                            : "text-f1f5f9"
                        }`}
                      >
                        {item}
                      </button>
                    </li>
                  ))}
                </ul>
              </div>
            </nav>

            {/* Main Content */}
            <div className="container mt-20 flex flex-col md:flex-row gap-6">
              {/* Sidebar */}
              <div className="sidebar md:w-1/3 glass p-6 rounded-lg border border-cyan-500/30">
                <img
                  src="https://via.placeholder.com/150"
                  alt="Shazad Arshad"
                  className="w-32 h-32 rounded-full mx-auto mb-4"
                />
                <h2 className="text-xl font-bold text-center">Shazad Arshad</h2>
                <p className="text-center text-cyan-400">Student & Developer</p>
              </div>

              {/* Content Sections */}
              <div className="content md:w-2/3 glass p-6 rounded-lg">
                {sections[activeSection]}
              </div>
            </div>

            {/* Footer */}
            <footer className="glass mt-6 py-4">
              <div className="container flex justify-between items-center">
                <p>Â© 2025 Shazad Arshad</p>
                <ul className="flex space-x-4">
                  <li>
                    <a
                      href="#about"
                      className="text-f1f5f9 hover:text-cyan-400"
                    >
                      About
                    </a>
                  </li>
                  <li>
                    <a
                      href="#contact"
                      className="text-f1f5f9 hover:text-cyan-400"
                    >
                      Contact
                    </a>
                  </li>
                </ul>
              </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
